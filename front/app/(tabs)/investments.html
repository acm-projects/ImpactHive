<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Test</title>
</head>
<body>
    <h1>Add Investment</h1>
    <input type="number" id="amount" placeholder="Enter investment amount" />
    <button onclick="addInvestment()">Add Investment</button>
    <pre id="response"></pre>
    
    <script>
        async function addInvestment() {
            const amount = document.getElementById('amount').value;
            const username = 'user123'; // Change this as needed
            
            const response = await fetch(`http://localhost:3002/api/investments/${username}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ amount: parseInt(amount) })
            });

            const data = await response.json();
            document.getElementById('response').innerText = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
